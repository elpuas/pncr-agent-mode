<!DOCTYPE html>
<html>
<head>
    <title>Swiper Debug Test</title>
    <link rel="stylesheet" href="http://pbcr.local/wp-content/plugins/pbcr-agent-mode/includes/css/swiper-bundle.min.css" />
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-panel { background: #f0f0f0; padding: 15px; margin: 10px 0; border: 2px solid #007cba; }
        .swiper { width: 100%; height: 300px; margin: 20px 0; }
        .swiper-slide { text-align: center; display: flex; justify-content: center; align-items: center; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }
        .swiper-thumbs { height: 100px; }
        .swiper-thumbs .swiper-slide { cursor: pointer; opacity: 0.4; }
        .swiper-thumbs .swiper-slide-thumb-active { opacity: 1; }
    </style>
</head>
<body>
    <div class="debug-panel">
        <h2>üîç Swiper Debug Test</h2>
        <p>This is a standalone test to verify Swiper loading</p>
    </div>

    <div class="agent-mode">
        <!-- Main Slider -->
        <div class="swiper-main swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/800x400/0066cc/ffffff?text=Image+1" alt="Test Image 1">
                </div>
                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/800x400/cc6600/ffffff?text=Image+2" alt="Test Image 2">
                </div>
                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/800x400/00cc66/ffffff?text=Image+3" alt="Test Image 3">
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

        <!-- Thumbnail Slider -->
        <div class="swiper-thumbs swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/200x100/0066cc/ffffff?text=Thumb+1" alt="Thumbnail 1">
                </div>
                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/200x100/cc6600/ffffff?text=Thumb+2" alt="Thumbnail 2">
                </div>
                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/200x100/00cc66/ffffff?text=Thumb+3" alt="Thumbnail 3">
                </div>
            </div>
        </div>
    </div>

    <script src="http://pbcr.local/wp-content/plugins/pbcr-agent-mode/includes/js/swiper-bundle.min.js"></script>
    <script>
        console.log('üîç Debug: Script loading...');
        console.log('üîç Swiper available:', typeof Swiper !== 'undefined');
        console.log('üîç Swiper object:', Swiper);

        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîç DOM ready, initializing...');

            if (typeof Swiper === 'undefined') {
                console.error('‚ùå Swiper not loaded!');
                return;
            }

            // Initialize thumbnail slider first
            const swiperThumbs = new Swiper('.swiper-thumbs', {
                spaceBetween: 10,
                slidesPerView: 3,
                freeMode: true,
                watchSlidesProgress: true,
            });

            // Initialize main slider
            const swiperMain = new Swiper('.swiper-main', {
                spaceBetween: 10,
                thumbs: {
                    swiper: swiperThumbs,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });

            console.log('‚úÖ Swiper initialized successfully!');
            console.log('Main slider:', swiperMain);
            console.log('Thumb slider:', swiperThumbs);
        });
    </script>
</body>
</html>
